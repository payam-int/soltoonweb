{% extends 'website/base_page.html' %}

{% load semanticui %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="middle">
        <h2 class="ui center aligned icon header">
            <i class="circular mail icon"></i>
            وارد کردن ایمیل
        </h2>

        <p>ایمیل شما وارد نشده. لطفا ایمیلتون رو اینجا وارد کنید.</p>

        <form class="ui form" method="post">
            {% render_form form %}
            {% csrf_token %}
            <button class="ui primary button">ثبت</button>
        </form>
    </div>
{% endblock %}
